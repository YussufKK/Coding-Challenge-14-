<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <h1>Financial Calculator</h1>
    <div>
        <h2>Interest Rate Calculation</h2>
        <input type="number" id="principal1" placeholder="Principal">
        <input type="number" id="rate1" placeholder="Rate">
        <input type="number" id="time1" placeholder="Time">
        <button id="calculateInterest">Calculate Interest</button>
        <p id="interestResult"></p>
    </div>
    <div>
        <h2>Loan Payment Calculation</h2>
        <input type="number" id="principal2" placeholder="Principal">
        <input type="number" id="rate2" placeholder="Rate">
        <input type="number" id="time2" placeholder="Number of Payments">
        <button id="calculateLoanPayment">Calculate Loan Payment</button>
        <p id="loanResult"></p>
    </div>
    <div>
        <h2>Investment Return Calculation</h2>
        <input type="number" id="principal3" placeholder="Principal">
        <input type="number" id="rate3" placeholder="Rate">
        <input type="number" id="timesCompounded" placeholder="Times Compounded">
        <input type="number" id="time3" placeholder="Time">
        <button id="calculateInvestmentReturn">Calculate Investment Return</button>
        <p id="investmentResult"></p>
    </div>
</body>
</html>
